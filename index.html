<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Logo/logo.png" />
    <title>Movie App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
   
    <div class="loading d-flex justify-content-center align-items-center position-fixed top-0 bottom-0 start-0 end-0 bg-black">
      <span class="loader"></span>
  </div>
   
    <aside class="position-fixed h-100 d-flex z-1">
      <nav
        class="bg-black py-4 d-flex flex-column h-100 justify-content-between"
      >
        <div class="overflow-hidden">
          <ul class="list-unstyled">
            <li class="my-4 position-relative" id="nowplaying" custom-data="now_playing" onclick="getPlayingNow()">
            Now playing
            </li>
            <li class="my-4 position-relative "  custom-data="popular" onclick="getPopular()">
              Popular
            </li>
            <li class="my-4 position-relative"  custom-data="top_rated" onclick="getTopRated()">
              Top Rated
            </li>
            <li class="my-4 position-relative"  custom-data="trending" onclick="getTrending()">
              Trending
            </li>
            <li class="my-4 position-relative"  custom-data="upcoming" onclick="getUpComing()">
              Upcoming
            </li>
           
            <li class="my-4 position-relative">
             <a href="#contact" class="text-decoration-none">Contact Us</a> 
            </li>
          </ul>
        </div>

        <div>
          <div class="text-white">
            <i class="fa-brands fa-facebook-f mx-2"></i>
            <i class="fa-brands fa-twitter mx-2"></i>
            <i class="fa-solid fa-globe mx-2"></i>
          </div>

          <div class="copyRight mt-3">
            <p class="text-secondary">
              copyrights all rights <br />
              reserved
            </p>
          </div>
        </div>
      </nav>

      <div
        class="px-3 py-5 naviii"
      >
        <div class="logo"><img src="imgs/logo (1).png" alt="logo" style="width: 30px" /></div>

        <div class="pointer">
          <i class="fa-solid fa-bars openNav  d-block"></i>
          <i class="fa-solid fa-xmark  d-none fa-bars"></i>
        </div>

        <div class="fs-6">
          <i class="fa-solid fa-globe"></i>
          <i class="fa-solid fa-share-nodes d-block"></i>
        </div>
      </div>
    </aside>

    <div class="up position-fixed z-3 end-0 bottom-0  flex justify-content-center align-items-center m-3 " >
     <a href="#header"><i class="fa-solid fa-arrow-up text-white bg-black p-3  rounded-circle " ></i></a> 
    </div>

    <header id="header" class="py-5">
      <input
        type="text"
        class="form-control w-50 text-white bg-transparent m-auto rounded-5"
        placeholder="Search"
        oninput="searchMovies(this.value)"
      />
    </header>

    <section class="container">
      <div class="row gy-3" id="rowData">
        
      
      </div>
    </section>

    <section class="contact container py-3 px-5 mt-5" id="contact">
      <h2 class="text-white fw-light mb-5">Contact Us</h2>
      <form action="" onsubmit="return validateForm()">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-4">
              <input type="text" class="text-center bg-transparent w-100 mb-1  rounded text-white p-1 border-bottom " placeholder="Enter Your Name" id="name">
              <p class=" text-danger fw-medium  d-none" id="nameAlert">Name is required</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-4">
              <input type="email" class="text-center bg-transparent w-100 mb-1 rounded text-white p-1 border-bottom " placeholder="Enter Your Email" id="email">
              <p class=" text-danger fw-medium d-none" id="emailAlert">Valid email is required</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-4">
              <input type="number" class="text-center bg-transparent w-100 mb-1 rounded text-white p-1 border-bottom " placeholder="Enter Your Phone" id="phone">
              <p class=" text-danger fw-medium  d-none" id="phoneAlert">Valid phone number is required (11 digits)</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-4">
              <input type="number" class="text-center bg-transparent w-100 mb-1 rounded text-white p-1 border-bottom " placeholder="Enter Your Age" id="age">
              <p class=" text-danger fw-medium d-none" id="ageAlert">Valid age is required</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-4">
              <input type="password" class="text-center bg-transparent w-100 mb-1 rounded text-white p-1 border-bottom " placeholder="Enter Your Password" id="password">
              <p class=" text-danger fw-medium d-none" id="passAlert">Password is required</p>

            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-4">
              <input type="password" class="text-center bg-transparent w-100 mb-1 rounded text-white p-1 border-bottom " placeholder="ReEnter Password" id="repassword">
              <p class=" text-danger fw-medium d-none" id="rePassAlert">Passwords do not match</p>
            </div>
          </div>
        </div>
  
        <p class=" text-center text-success fw-bold mt-4 d-none" id="succAlert">Succes</p>
        <button class="btn btn-dark px-4 mt-3">Submit</button>
      </form>
     
    </section>

    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
